<!DOCTYPE html>
<html lang="en">
<head>
<title>Simple package in R</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- ocpu library -->
<script src="opencpu/jquery-1.10.2.min.js"> </script>
<script src="opencpu/opencpu-0.4.js"> </script>

<!-- OpenCPU client library -->
<!--<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//cdn.opencpu.org/opencpu-0.4.js"></script>-->

<!-- Include order: first jquery, then opencpu.js, and then your code 
    <script src="jquery-2.1.1.js"></script>
    <script src="opencpu-0.5.js"></script>-->





<script> 
window.onload=function(){

$("#additionbutton").click(function(){
    
    var aField = parseInt($("#aField").val());
    var bField = parseInt($("#bField").val());

    var req = ocpu.rpc("addition",{
        "a": aField,
        "b": bField
    }, function(output){
        $("#output").text("Addition is:" + output);
    });
});

$("#subtractionbutton").click(function(){

    var aField = parseInt($("#aField").val());
    var bField = parseInt($("#bField").val());

    var req = ocpu.rpc("subtraction",{
        "a": aField,
        "b": bField
    }, function(output){
        $("#output").text("Subtraction is:" + output);
    });
});

$("#multiplicationbutton").click(function(){

    var aField = parseInt($("#aField").val());
    var bField = parseInt($("#bField").val());

    var req = ocpu.rpc("multiplication",{
        "a": aField,
        "b": bField
    }, function(output){
        $("#output").text("Multiplication is:" + output);
    });
});
}

</script>

<style>
#output {
  width: 50%;
  height: 50px;
  color: #000000;
}
</style>
</head>

<body>

<h1>Simple package</h1>
<p>Zadej čísla pro základní numerické operace</p>
<input type="number" id="aField" value="1">
<input type="number" id="bField" value="1">

<table>
<tr>
<td><button id="additionbutton" type="button">+</button></td>
<td><button id="subtractionbutton" type="button">-</button> </td>
<td><button id="multiplicationbutton" type="button">*</button> </td>
</tr>
</table>
<div id="output"></div>    


</body>
</html>
